<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p id="currentDay" class="h3"></p>
    </header>
    <div class="container">
        <p id="message"></p>
    <div class="row time-block" data-time="9">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 description" id="hour-0"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div> 
    <div class="row time-block" data-time="10">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description" id="hour-1"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="11">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description" id="hour-2"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="12">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 description" id="hour-3"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="13">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 description" id="hour-4"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="14">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 description" id="hour-5"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="15">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 description" id="hour-6"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>  
    <div class="row time-block" data-time="16">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 description" id="hour-7"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" data-time="17">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 description" id="hour-8"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>       
      
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.-->
  


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
